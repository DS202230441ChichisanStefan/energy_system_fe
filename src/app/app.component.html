<p-menubar [model]="items" [style]="{ 'margin': '1% 1% 1% 1%' }" *ngIf="isLoggedIn()">
  <div>
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      style="margin-left: 0.25em"
      (click)="logoutUser()"
    ></button>
  </div>
</p-menubar>

<router-outlet> </router-outlet>
